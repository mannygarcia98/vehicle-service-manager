<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/40c335be80.js" crossorigin="anonymous"></script>
    <title>Vehicle Service Maanger</title>
  </head>
  <body>
    <!-- Header Start -->
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-centercol-md-5 mb-2 mb-md-0 text-dark text-decoration-none">
          <span class="h1 fw-bold">Vehicle Service Manager</span>
        </a>

        <div class="col-3 col-md-3 text-end">
          <button id="logout" type="button" class="btn btn-outline-primary me-2">Log Out</button>
        </div>
      </header>
    </div>
    <!-- End Header -->

    <!-- Vehicles and Services Main -->
    <main class="container">
      <h3 class="fw-light text-center my-5">Welcome, Manny. What are we working on today?</h3>
      <div class="row m-1 pb-5 justify-content-around">
        <div class="col-12 col-md-5 mb-3">
          <div class="row py-2 text-center border border-2 border-dark rounded">
            <p class="col-12">Your Vehicles</p>
            <p class="col-2">2008</p>
            <p class="col-3">Ford</p>
            <p class="col-3">Mustang</p>
            <a class="col-2 text-muted pe-auto" href="#" data-bs-toggle="modal" data-bs-target="#editVehicle">Edit</a>
            <a href="#" class="col-2">
              <i class="fa-solid fa-trash text-danger"></i>
            </a>
            <div class="d-flex justify-content-center">
              <!-- <button class="col-6 col-md-3 btn btn-primary">Add a Vehicle</button> -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVehicle">Add a Vehicle</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="row py-2 border border-2 border-dark rounded justify-content-around">
            <p class="col-12 text-center">Services</p>
            <p class="col-6">Oil Change</p>
            <p class="col-2">$45</p>
            <p class="col-6">Tire Rotation</p>
            <p class="col-2">$50</p>
            <p class="col-6">Coolant Flush</p>
            <p class="col-2">$65</p>
            <div class="d-flex justify-content-center">
              <!-- <button class="col-6 col-md-7 btn btn-primary">Request a Service</button> -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#requestService">Make an Appointment</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Vehicles and Services Main -->

    <section>
      <!-- Request Service Modal -->
      <div class="modal fade" id="requestService" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Make an Appointment</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <select class="form-select mb-3" aria-label="Default select example">
                  <option selected>Vehicle</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select class="form-select mb-3" aria-label="Default select example">
                  <option selected>Service</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="appointment-date">Date</label>
                <input class="form-control" min="2022-05-13" type="date" id="appointmentDate" value="" />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submitServiceRequest">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Add Vehicle Modal -->
      <div class="modal fade" id="addVehicle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a Vehicle</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <input class="form-control mb-3" type="number" placeholder="Year" min="1950" max="2022" />
                <input class="form-control mb-3" type="text" placeholder="Make" />
                <input class="form-control mb-3" type="text" placeholder="Model" />
                <input class="form-control mb-3" type="text" placeholder="License Plate" />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submitNewVehicle">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit Vehicle Modal -->
      <div class="modal fade" id="editVehicle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Vehicle</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <input class="form-control mb-3" type="number" placeholder="Year" min="1950" max="2022" />
                <input class="form-control mb-3" type="text" placeholder="Make" />
                <input class="form-control mb-3" type="text" placeholder="Model" />
                <input class="form-control mb-3" type="text" placeholder="License Plate" />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submitVehicleEdit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
